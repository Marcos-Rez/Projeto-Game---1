<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Force Evolution</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--<link rel="stylesheet" href="./css/escolido.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="cabecalho">
            <div id="logo">
                <img src="./IMG/eye.png" alt="" width="50px">
                <p>Eye - Games</p>
            </div>
            
            <nav>
                <ul id="menu">
                    <li class="menu" id="iniciar" ><a href="">Escola um personagem para iniciar</a></li>
                    <li class="menu" id="reiniciar"><a href="">Reiniciar</a></li>
                    <li class="menu"><a href="">Intruções</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
      
        <section class="container humanos">
            <div class="personagens" id="ninja">
                <div class="container-tamanho ninja">
                    <a href="./html/arena.html"><img src="./IMG/Escolidos/Humanos/guereira -1/woman-g0828c2281_640.png" alt="" class="img" id="ninja-img"></a>
                    <p>Ninja</p>
                </div>
            </div>
            <div class="personagens" id="guerreira">
                <div class="container-tamanho guerreira">
                    <a href="./html/arena.html"><img src="./IMG/Escolidos/Humanos/guereira-2/woman-g2bb09a1f3_640.png" alt="" class="img" id="guerreira-img" ></a>
                    <p>Guerreira</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho centuriao">
                    <img id="centuriao" type="button" src="./IMG/Escolidos/Humanos/soldado1/soldier-g795232a97_640.png" alt="" class="img" >
                    <p>Centurião</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho soldado">
                    <img src="./IMG/Escolidos/Humanos/Soldado/soldier-5834338_1280.webp" alt="" class="img" id="soldado" >
                    <p>Soldado</p>
                </div>
            </div>
        </section>

        <section class="container magia">
            <div class="personagens">
                <div  class="container-tamanho">
                    <img src="./IMG/Escolidos/Magia/fada-1/fae-g1a2794819_640.png" alt="" class="img" id="fada-img">
                    <p>Fada</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Magia/mago-1/mag2.png" alt="" class="img" id="mago">
                    <p>Mago</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Magia/Necromante-2/necromante2.png" alt="" class="img" id="necromante" >
                    <p>Necromante</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Magia/elfo-1/elf-g57c087640_640.png" alt=""class="img" id="elfo">
                    <p>Elfo</p>
                </div>
            </div>
        </section>

        <section class="container monstros">
            <div class="personagens">
                <div  class="container-tamanho">
                    <img src="./IMG/Escolidos/Monstros/troll-1/say-shape-gc8bd03ddf_640.png" alt="" class="img" id="troll-img" >
                    <p>Troll</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Monstros/orc-3/fantasy-g5420eb377_640.png" alt="" class="img" id="orc-img">
                    <p>Orc</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho" id="container-tamanho-lobisomem">
                    <img src="./IMG/Escolidos/Monstros/Lobisomem/background-g3a009be0a_640.png" alt=""class="img" id="lobisomem-img" >
                    <p>Lobisomem</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Monstros/Orc-4/warrior-ge4cc48f87_640.png" alt=""class="img"  id="orc-warrior">
                    <p>Orc Warrior</p>
                </div>
            </div>
        </section>

        <section class="container robos">
            <div class="personagens">
                <div  class="container-tamanho">
                    <img src="./IMG/Escolidos/Robos/man/man-corte.png" alt="" class="img" id="cyber-human-img">
                    <p>Cyber Human</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Robos/spider/spiderCortado.png" alt="" class="img" id="spider-img" >
                    <p>Spider</p>
                </div>
            </div>
            <div class="personagens" >
                <div class="container-tamanho">
                    <img src="./IMG/Escolidos/Robos/war-robot/robot-g5d3f93f96_640.png" alt=""class="img" id="war-robot-img">
                    <p >War Robot</p>
                </div>
            </div>
            <div class="personagens">
                <div class="container-tamanho">
                    <input  type="image" src="./IMG/Escolidos/duvida_logo.png" class="img" id="aleatorio" >
                    <p>Aleatório</p>
                </div>
            </div>
  
        </section>

       

    </main>

    <script type="module"  src="./js/main.js"></script>
</body>
</html>
